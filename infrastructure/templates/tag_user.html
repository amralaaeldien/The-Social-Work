{%extends 'index.html'%}
{%block content%}
<h1>Users</h1>
{%for user in users.all%}
<h1><a href="{% url 'infrastructure:display-profile' slug=user.slug %}">{{user.username}}</a></h1>
{%endfor%}

<h1>Organizations</h1>
{%for org in orgs.all%}
<h1><a href="{% url 'infrastructure:org-detail' slug=org.slug %}">{{org.name}}</a></h1>
{%endfor%}
{%endblock%}
