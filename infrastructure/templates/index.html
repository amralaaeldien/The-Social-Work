{%extends 'base.html'%}

{%block content%}
<h1>Posts from users</h1>
<h3>
	{%for post in user_posts%}
<p>"<a href="{%url 'infrastructure:post-detail' id=post.id%}">{{post.content}}</a>" by {{post.publisher_user.slug}}</p>
{%endfor%}

</h3>
<h1>Posts from Organizations</h1>
<h3>
	{%for post in org_posts%}
	<p>"<a href="{%url 'infrastructure:post-detail' id=post.id%}">{{post.content}}"</a> by {{post.publisher_org.slug}}</p>
	{%endfor%}
</h3>
{%endblock%}
